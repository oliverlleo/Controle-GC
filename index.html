<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle GC - Interface Simplificada</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos Gerais */
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #2c3e50;
      outline: none;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      background: #2c3e50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn:hover {
      background: #1a2a3a;
    }
    .flex-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .flex-col {
      flex: 1;
      min-width: 250px;
    }
    /* Tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #2c3e50;
      color: #fff;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .delete-button {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px 10px;
      cursor: pointer;
    }
    .delete-button:hover {
      background: #c0392b;
    }
    /* Responsividade */
    @media(max-width:600px){
      .flex-row {
        flex-direction: column;
      }
    }
    /* Esconde elementos com a classe .hidden */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Tela de Login / Cadastro -->
  <div class="container" id="telaLogin">
    <h2>Login / Cadastro</h2>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
    </div>
    <div class="flex-row">
      <button class="btn" id="botaoLogin">Login</button>
      <button class="btn" id="botaoCadastro">Cadastrar</button>
      <button class="btn" id="botaoRecuperar">Recuperar Senha</button>
    </div>
  </div>

  <!-- Tela Principal -->
  <div class="container hidden" id="telaPrincipal">
    <!-- Botão de Sair -->
    <button id="botaoSair" class="btn" style="float: right; background: #e74c3c; border-radius: 50%; width: 40px; height: 40px; font-size: 20px;">X</button>
    
    <h2>Gerenciamento de Pergaminhos</h2>
    <div class="flex-row">
      <div class="flex-col form-group">
        <label for="pergaminho_unico">Pergaminho Único:</label>
        <input type="number" id="pergaminho_unico" placeholder="Ex: 10" oninput="salvarPergaminhos()">
      </div>
      <div class="flex-col form-group">
        <label for="pergaminho_aleatorio">Pergaminho Aleatório:</label>
        <input type="number" id="pergaminho_aleatorio" placeholder="Ex: 5" oninput="salvarPergaminhos()">
      </div>
    </div>

    <h2>Controle de Itens</h2>
    <div class="flex-row">
      <div class="flex-col form-group">
        <label for="personagem">Personagem:</label>
        <select id="personagem">
          <option>Elesis</option>
          <option>Lire</option>
          <option>Arme</option>
          <option>Lass</option>
          <option>Ryan</option>
          <option>Ronan</option>
          <option>Amy</option>
          <option>Jin</option>
          <option>Sieghart</option>
          <option>Mari</option>
          <option>Dio</option>
          <option>Zero</option>
          <option>Rey</option>
          <option>Lupus</option>
          <option>Lin</option>
          <option>Azin</option>
          <option>Holy</option>
          <option>Edel Frost</option>
          <option>Veigas</option>
          <option>Uno</option>
          <option>Decane</option>
          <option>Ai</option>
          <option>Kallia Eldepel</option>
        </select>
      </div>
      <div class="flex-col form-group">
        <label for="brinco">Brinco:</label>
        <select id="brinco">
          <option>Nenhum</option>
          <option>Harkyon</option>
          <option>Normal</option>
          <option>Épico</option>
          <option>Lendário</option>
        </select>
      </div>
      <div class="flex-col form-group">
        <label for="piercing">Piercing:</label>
        <select id="piercing">
          <option>Nenhum</option>
          <option>Harkyon</option>
          <option>Normal</option>
          <option>Épico</option>
          <option>Lendário</option>
        </select>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-col form-group">
        <label for="anel">Anel:</label>
        <select id="anel">
          <option>Nenhum</option>
          <option>Harkyon</option>
          <option>Nível 1.1</option>
          <option>Nível 1.2</option>
          <option>Nível 1.3</option>
          <option>Nível 2.1</option>
          <option>Nível 2.2</option>
          <option>Nível 2.3</option>
          <option>Nível 3.1</option>
          <option>Nível 3.2</option>
          <option>Nível 3.3</option>
        </select>
      </div>
      <div class="flex-col form-group">
        <label for="berkas">Berkas:</label>
        <select id="berkas">
          <option>Nenhum</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>Full</option>
        </select>
      </div>
      <div class="flex-col form-group">
        <label for="ataqueTotal">Ataque Total:</label>
        <select id="ataqueTotal">
          <option>Nenhum</option>
          <option>100k</option>
          <option>200k</option>
          <option>300k</option>
          <option>400k</option>
          <option>500k</option>
          <option>600k</option>
          <option>700k</option>
          <option>800k</option>
          <option>900k</option>
          <option>1000k</option>
          <option>1100k</option>
          <option>1200k</option>
          <option>1300k</option>
          <option>1400k</option>
          <option>1500k</option>
          <option>1600k</option>
          <option>1700k</option>
          <option>1800k</option>
          <option>1900k</option>
          <option>2000k</option>
        </select>
      </div>
    </div>
    <button class="btn" id="botaoSalvarGC">Salvar GC</button>
    
    <h2>Controle de Personagens</h2>
    <div class="flex-row search-bar">
      <input type="text" id="searchInput" placeholder="Pesquisar personagem...">
      <button class="btn" onclick="filtrarTabela()">Pesquisar</button>
      <button class="btn" onclick="limparFiltro()">Limpar Filtro</button>
    </div>
    <table id="tabela_controle">
      <tr>
        <th>Personagem</th>
        <th>Brinco</th>
        <th>Piercing</th>
        <th>Anel</th>
        <th>Berkas</th>
        <th>Ataque Total</th>
        <th>Ação</th>
      </tr>
    </table>
    <div id="missingBerkasPanel"></div>
    <div id="ataqueTotalPanel" style="margin-top:20px;">
      <label>Selecione o valor de ataque total desejado:</label>
      <select id="selecionarAtaqueTotal">
        <option>100k</option>
        <option>200k</option>
        <option>300k</option>
        <option>400k</option>
        <option>500k</option>
        <option>600k</option>
        <option>700k</option>
        <option>800k</option>
        <option>900k</option>
        <option>1000k</option>
        <option>1100k</option>
        <option>1200k</option>
        <option>1300k</option>
        <option>1400k</option>
        <option>1500k</option>
        <option>1600k</option>
        <option>1700k</option>
        <option>1800k</option>
        <option>1900k</option>
        <option>2000k</option>
      </select>
      <button class="btn" onclick="calcularAtaqueTotal()">Calcular</button>
      <div id="resultadoAtaqueTotal" style="margin-top:10px; font-size:16px; font-weight:500;"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const config = {
      apiKey: "AIzaSyCL2gnsUQYc7SisbqshN9Q0Y7qwwzoPF1s",
      authDomain: "gc-controle.firebaseapp.com",
      databaseURL: "https://gc-controle-default-rtdb.firebaseio.com",
      projectId: "gc-controle",
      storageBucket: "gc-controle.firebasestorage.app",
      messagingSenderId: "3109203796",
      appId: "1:3109203796:web:f8619117f915f67ceba2c1",
      measurementId: "G-3NNXXD5V2T"
    };
    const appFirebase = initializeApp(config);
    const database = getDatabase(appFirebase);
    const auth = getAuth(appFirebase);
    let usuarioAtual = null;
    let gcData = {};

    const telaLogin = document.getElementById("telaLogin");
    const telaPrincipal = document.getElementById("telaPrincipal");
    const botaoLogin = document.getElementById("botaoLogin");
    const botaoCadastro = document.getElementById("botaoCadastro");
    const botaoRecuperar = document.getElementById("botaoRecuperar");
    const botaoSair = document.getElementById("botaoSair");

    botaoLogin.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          usuarioAtual = userCredential.user;
          mostrarTelaPrincipal();
        })
        .catch((error) => {
          alert("Erro no login: " + error.message);
        });
    });

    botaoCadastro.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      createUserWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          usuarioAtual = userCredential.user;
          mostrarTelaPrincipal();
        })
        .catch((error) => {
          alert("Erro no cadastro: " + error.message);
        });
    });

    botaoRecuperar.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Informe seu e-mail para recuperação.");
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("E-mail de recuperação enviado.");
        })
        .catch((error) => {
          alert("Erro ao enviar e-mail: " + error.message);
        });
    });

    botaoSair.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          usuarioAtual = null;
          mostrarTelaLogin();
        })
        .catch((error) => {
          console.error("Erro ao sair:", error);
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        usuarioAtual = user;
        mostrarTelaPrincipal();
      } else {
        mostrarTelaLogin();
      }
    });

    function mostrarTelaPrincipal() {
      telaLogin.classList.add("hidden");
      telaPrincipal.classList.remove("hidden");
      carregarPergaminhos();
      carregarGCs();
    }

    function mostrarTelaLogin() {
      telaLogin.classList.remove("hidden");
      telaPrincipal.classList.add("hidden");
    }

    function salvarPergaminhos() {
      const pergaminhoUnico = document.getElementById("pergaminho_unico").value;
      const pergaminhoAleatorio = document.getElementById("pergaminho_aleatorio").value;
      if (!usuarioAtual) return;
      set(ref(database, 'users/' + usuarioAtual.uid + '/pergaminhos/'), {
        unico: pergaminhoUnico,
        aleatorio: pergaminhoAleatorio
      }).then(() => {
        console.log("Pergaminhos salvos!");
      }).catch((error) => {
        console.error("Erro ao salvar pergaminhos:", error);
      });
    }

    function carregarPergaminhos() {
      if (!usuarioAtual) return;
      get(ref(database, 'users/' + usuarioAtual.uid + '/pergaminhos/')).then((snapshot) => {
        if (snapshot.exists()) {
          document.getElementById("pergaminho_unico").value = snapshot.val().unico || "0";
          document.getElementById("pergaminho_aleatorio").value = snapshot.val().aleatorio || "0";
          console.log("Pergaminhos carregados!");
        } else {
          console.log("Nenhum pergaminho salvo.");
        }
      }).catch((error) => {
        console.error("Erro ao carregar pergaminhos:", error);
      });
    }

    function personagemJaExiste(personagem, callback) {
      if (!usuarioAtual) return;
      get(ref(database, 'users/' + usuarioAtual.uid + '/gc/' + personagem))
        .then((snapshot) => {
          callback(snapshot.exists());
        })
        .catch((error) => {
          console.error("Erro ao verificar personagem:", error);
        });
    }

    function salvarGC() {
      let personagemSelecionado = document.getElementById("personagem").value;
      let brinco = document.getElementById("brinco").value;
      let piercing = document.getElementById("piercing").value;
      let anel = document.getElementById("anel").value;
      let berkas = document.getElementById("berkas").value;
      let ataqueTotal = document.getElementById("ataqueTotal").value;
      if (!personagemSelecionado || !brinco || !piercing || !anel || !berkas || !ataqueTotal) {
        alert("Preencha todos os campos!");
        return;
      }
      if (!usuarioAtual) {
        alert("Você precisa estar logado!");
        return;
      }
      personagemJaExiste(personagemSelecionado, (existe) => {
        if (existe) {
          const confirmacao = confirm("Personagem já salvo. Alterar?");
          if (!confirmacao) return;
        }
        set(ref(database, 'users/' + usuarioAtual.uid + '/gc/' + personagemSelecionado), {
          brinco: brinco,
          piercing: piercing,
          anel: anel,
          berkas: berkas,
          ataqueTotal: ataqueTotal
        }).then(() => {
          alert("GC salvo com sucesso!");
          carregarGCs();
        }).catch((error) => {
          console.error("Erro ao salvar GC:", error);
        });
        salvarPergaminhos();
      });
    }

    function carregarGCs() {
      if (!usuarioAtual) return;
      gcData = {};
      get(ref(database, 'users/' + usuarioAtual.uid + '/gc/')).then((snapshot) => {
        let tabela = document.getElementById("tabela_controle");
        tabela.innerHTML = `
          <tr>
            <th>Personagem</th>
            <th>Brinco</th>
            <th>Piercing</th>
            <th>Anel</th>
            <th>Berkas</th>
            <th>Ataque Total</th>
            <th>Ação</th>
          </tr>`;
        let totalMissing = 0;
        if (snapshot.exists()) {
          snapshot.forEach((childSnapshot) => {
            let dados = childSnapshot.val();
            let personagem = childSnapshot.key;
            gcData[personagem] = dados;
            let berkasValor = dados.berkas;
            let berkasNum = 0;
            if (berkasValor === "Full") {
              berkasNum = 12;
            } else if (berkasValor === "Nenhum") {
              berkasNum = 0;
            } else {
              berkasNum = parseInt(berkasValor) || 0;
            }
            totalMissing += (12 - berkasNum);
            let linha = tabela.insertRow();
            linha.style.cursor = "pointer";
            let cellPersonagem = linha.insertCell();
            cellPersonagem.textContent = personagem;
            let cellBrinco = linha.insertCell();
            cellBrinco.textContent = dados.brinco;
            let cellPiercing = linha.insertCell();
            cellPiercing.textContent = dados.piercing;
            let cellAnel = linha.insertCell();
            cellAnel.textContent = dados.anel;
            let cellBerkas = linha.insertCell();
            cellBerkas.textContent = dados.berkas;
            let cellAtaqueTotal = linha.insertCell();
            cellAtaqueTotal.textContent = dados.ataqueTotal;
            let cellExcluir = linha.insertCell();
            cellExcluir.innerHTML = `<button class="delete-button" onclick="excluirGC('${personagem}')">X</button>`;
            linha.addEventListener("click", (event) => {
              if (event.target.tagName.toLowerCase() === "button") return;
              console.log("Linha clicada:", personagem, dados);
              document.getElementById("personagem").value = personagem.trim();
              document.getElementById("brinco").value = (dados.brinco || "").trim();
              document.getElementById("piercing").value = (dados.piercing || "").trim();
              document.getElementById("anel").value = (dados.anel || "").trim();
              document.getElementById("berkas").value = (dados.berkas || "").trim();
              document.getElementById("ataqueTotal").value = (dados.ataqueTotal || "").trim();
            });
          });
        } else {
          console.log("Nenhum GC salvo.");
        }
        document.getElementById("missingBerkasPanel").textContent =
          `Total de berkas faltantes: ${totalMissing}`;
      }).catch((error) => {
        console.error("Erro ao carregar GCs:", error);
      });
    }

    // Atualiza os selects automaticamente quando o usuário muda o personagem via dropdown
    document.getElementById("personagem").addEventListener("change", (event) => {
      const personagemSelecionado = event.target.value;
      if (gcData[personagemSelecionado]) {
        const dados = gcData[personagemSelecionado];
        console.log("Personagem selecionado:", personagemSelecionado, dados);
        document.getElementById("brinco").value = (dados.brinco || "").trim();
        document.getElementById("piercing").value = (dados.piercing || "").trim();
        document.getElementById("anel").value = (dados.anel || "").trim();
        document.getElementById("berkas").value = (dados.berkas || "").trim();
        document.getElementById("ataqueTotal").value = (dados.ataqueTotal || "").trim();
      }
    });

    function excluirGC(personagem) {
      if (!usuarioAtual) return;
      if (confirm("Tem certeza que deseja excluir o personagem?")) {
        remove(ref(database, 'users/' + usuarioAtual.uid + '/gc/' + personagem))
          .then(() => {
            alert("Personagem excluído!");
            carregarGCs();
          })
          .catch((error) => {
            console.error("Erro ao excluir personagem:", error);
          });
      }
    }

    function filtrarTabela() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toUpperCase();
      const table = document.getElementById("tabela_controle");
      const tr = table.getElementsByTagName("tr");
      for (let i = 1; i < tr.length; i++) {
        const td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          const txtValue = td.textContent || td.innerText;
          tr[i].style.display = (filter === "" || txtValue.toUpperCase().includes(filter)) ? "" : "none";
        }
      }
    }

    function limparFiltro() {
      document.getElementById("searchInput").value = "";
      filtrarTabela();
    }

    function calcularAtaqueTotal() {
      const ataqueDesejado = document.getElementById("selecionarAtaqueTotal").value;
      const ataqueDesejadoNum = parseInt(ataqueDesejado.replace("k", "")) * 1000;
      if (!usuarioAtual) return;
      get(ref(database, 'users/' + usuarioAtual.uid + '/gc/')).then((snapshot) => {
        let countExact = 0;
        let countAbove = 0;
        if (snapshot.exists()) {
          snapshot.forEach((childSnapshot) => {
            let dados = childSnapshot.val();
            let atk = dados.ataqueTotal;
            if (!atk || typeof atk !== "string" || !atk.includes("k")) {
              atk = "0k";
            }
            let atkNum = parseInt(atk.replace("k", "")) * 1000;
            if (atkNum === ataqueDesejadoNum) {
              countExact++;
            } else if (atkNum > ataqueDesejadoNum) {
              countAbove++;
            }
          });
        }
        document.getElementById("resultadoAtaqueTotal").textContent =
          `Exatos ${ataqueDesejado}: ${countExact} | Acima de ${ataqueDesejado}: ${countAbove}`;
      }).catch((error) => {
        console.error("Erro ao calcular ataque total:", error);
      });
    }

    document.getElementById("botaoSalvarGC").addEventListener("click", salvarGC);
    window.excluirGC = excluirGC;
    window.filtrarTabela = filtrarTabela;
    window.limparFiltro = limparFiltro;
    window.salvarPergaminhos = salvarPergaminhos;
    window.calcularAtaqueTotal = calcularAtaqueTotal;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle GC</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Gerenciamento de Pergaminhos</h2>
    <label>Pergaminho Único:</label>
    <input type="number" id="pergaminho_unico">
    <label>Pergaminho Aleatório:</label>
    <input type="number" id="pergaminho_aleatorio">
    
    <h2>Selecione as opções</h2>
    <label>Personagem:</label>
    <select id="personagem">
        <option>Elesis</option>
        <option>Lire</option>
        <option>Arme</option>
        <option>Lass</option>
        <option>Ryan</option>
        <option>Ronan</option>
        <option>Amy</option>
        <option>Jin</option>
        <option>Sieghart</option>
        <option>Mari</option>
        <option>Dio</option>
        <option>Zero</option>
        <option>Rey</option>
        <option>Lupus</option>
        <option>Lin</option>
        <option>Azin</option>
        <option>Holy</option>
        <option>Edel Frost</option>
        <option>Veigas</option>
        <option>Uno</option>
        <option>Decane</option>
        <option>Ai</option>
        <option>Kallia Eldepel</option>
    </select>
    
    <label>Brinco:</label>
    <select id="brinco">
        <option>Harkyon</option>
        <option>Normal</option>
        <option>Épico</option>
        <option>Lendário</option>
    </select>
    
    <label>Piercing:</label>
    <select id="piercing">
        <option>Harkyon</option>
        <option>Normal</option>
        <option>Épico</option>
        <option>Lendário</option>
    </select>
    
    <label>Anel:</label>
    <select id="anel">
        <option>Harkyon</option>
        <option>Nível 1.1</option>
        <option>Nível 1.2</option>
        <option>Nível 1.3</option>
        <option>Nível 2.1</option>
        <option>Nível 2.2</option>
        <option>Nível 2.3</option>
        <option>Nível 3.1</option>
        <option>Nível 3.2</option>
        <option>Nível 3.3</option>
    </select>
    
    <label>Berkas:</label>
    <select id="berkas">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>Full</option>
    </select>
    
    <button onclick="salvarGC()">Salvar GC</button>
    
    <h2>Lista de GCs Salvos</h2>
    <table id="tabela-gc">
        <tr>
            <th>Nome do GC</th>
            <th>Nível</th>
            <th>Membros Ativos</th>
        </tr>
    </table>
    
    <script>
        function salvarGC() {
            let nomeGC = document.getElementById("personagem").value.trim();
            let nivelGC = document.getElementById("pergaminho_unico").value;
            let membrosAtivos = document.getElementById("pergaminho_aleatorio").value;

            if (!nomeGC || nivelGC === "" || membrosAtivos === "") {
                alert("Preencha todos os campos do GC corretamente!");
                return;
            }

            let tabela = document.getElementById("tabela-gc");
            let linha = tabela.insertRow();
            linha.insertCell(0).innerText = nomeGC;
            linha.insertCell(1).innerText = nivelGC;
            linha.insertCell(2).innerText = membrosAtivos;
        }
    </script>
</body>
</html>

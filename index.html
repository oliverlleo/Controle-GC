<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login e Controle Genérico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #2c3e50;
      outline: none;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #1a2a3a;
    }
    .hidden {
      display: none;
    }
    /* Botões personalizados */
    #botaoRecuperar {
      background-color: #e74c3c;
    }
    #botaoRecuperar:hover {
      background-color: #c0392b;
    }
    #botaoSair {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      padding: 0;
      font-size: 16px;
      line-height: 30px;
      text-align: center;
      background-color: #2c3e50;
      transition: transform 0.2s ease;
    }
    #botaoSair:hover {
      transform: scale(1.2);
    }
    /* Botão de exclusão com X */
    .delete-button {
      background-color: #e74c3c;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }
    .delete-button:hover {
      background-color: #c0392b;
    }
    /* Barra de pesquisa e tabela */
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      max-width: 230px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }
    .search-bar button {
      padding: 10px 20px;
      height: 42px;
      max-width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background-color: #2c3e50;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f1f1f1;
    }

    /* Ajustes para os campos de quantidade */
    .pergaminhos input[type="number"] {
      max-width: 120px; /* Ajuste o valor conforme necessário */
      width: 100%; /* Garante que o campo ocupe 100% da largura disponível */
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    /* Ajustes para a tela de login */
    .login-container {
      padding: 0 10px; /* Adiciona padding nas laterais */
    }

    .login-container input {
      width: calc(100% - 15px); /* Reduz a largura dos campos de entrada */
      margin-left: 10px;
      margin-right: 10px;
      padding: 8px; /* Reduz o padding interno */
      font-size: 12px; /* Reduz o tamanho da fonte */
      margin-bottom: 10px; /* Reduz o espaçamento inferior */
    }

    .login-container button {
      width: calc(100% - 20px); /* Reduz a largura dos botões */
      margin-left: 10px;
      margin-right: 10px;
      padding: 8px; /* Reduz o padding interno */
      font-size: 12px; /* Reduz o tamanho da fonte */
      margin-bottom: 10px; /* Reduz o espaçamento inferior */
    }

    /* Ajustes para mobile */
    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      /* Ajustes para o gerenciamento de quantidade */
      .pergaminhos input[type="number"] {
        max-width: 100%; /* Faz o campo ocupar a largura total em dispositivos móveis */
      }

      /* Ajustes para a barra de pesquisa */
      .search-bar {
        flex-direction: row; /* Mantém os botões lado a lado */
        flex-wrap: wrap; /* Permite que os botões quebrem para a próxima linha se necessário */
        gap: 10px;
        padding: 0 10px; /* Adiciona padding nas laterais */
      }

      .search-bar input {
        flex: 1 1 100%; /* Faz o campo de pesquisa ocupar a linha inteira */
        max-width: 100%; /* Remove a limitação de largura */
      }

      .search-bar button {
        flex: 1 1 calc(50% - 10px); /* Faz os botões ocuparem metade da largura, menos o gap */
        max-width: calc(50% - 10px); /* Limita a largura dos botões */
      }

      /* Mantém a responsividade da tabela */
      table {
        display: block;
        overflow-x: auto; /* Barra de rolagem horizontal */
        white-space: nowrap; /* Evita quebra de linha */
      }
    }
  </style>
</head>
<body>
  <!-- Tela de Login/Cadastro -->
  <div class="container" id="telaLogin">
    <h2>Login / Cadastro</h2>
    <div class="login-container">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
      <button id="botaoLogin">Login</button>
      <button id="botaoCadastro">Cadastrar</button>
      <button id="botaoRecuperar">Recuperar Senha</button>
    </div>
  </div>

  <!-- Tela principal -->
  <div class="container hidden" id="telaPrincipal">
    <!-- Botão de Sair -->
    <button id="botaoSair">X</button>
    <!-- Gerenciamento de Quantidade -->
    <div class="section">
      <h2>Gerenciamento de Quantidade</h2>
      <div class="pergaminhos">
        <div>
          <label>Quantidade Única:</label>
          <input type="number" id="quantidade_unica" oninput="salvarQuantidades()">
        </div>
        <div>
          <label>Quantidade Aleatória:</label>
          <input type="number" id="quantidade_aleatoria" oninput="salvarQuantidades()">
        </div>
      </div>
    </div>

    <!-- Controle -->
    <div class="section">
      <h2>Controle</h2>
      <div class="columns">
        <div>
          <label>Usuário:</label>
          <select id="usuario">
            <option>Usuário 1</option>
            <option>Usuário 2</option>
            <option>Usuário 3</option>
            <option>Usuário 4</option>
            <option>Usuário 5</option>
            <option>Usuário 6</option>
            <option>Usuário 7</option>
            <option>Usuário 8</option>
            <option>Usuário 9</option>
            <option>Usuário 10</option>
            <option>Usuário 11</option>
            <option>Usuário 12</option>
            <option>Usuário 13</option>
            <option>Usuário 14</option>
            <option>Usuário 15</option>
            <option>Usuário 16</option>
            <option>Usuário 17</option>
            <option>Usuário 18</option>
            <option>Usuário 19</option>
            <option>Usuário 20</option>
            <option>Usuário 21</option>
            <option>Usuário 22</option>
            <option>Usuário 23</option>
          </select>
          
          <label>Cadastro 1:</label>
          <select id="cadastro1">
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
            <option>Opção 4</option>
            <option>Opção 5</option>
          </select>
        </div>
        <div>
          <label>Cadastro 2:</label>
          <select id="cadastro2">
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
            <option>Opção 4</option>
            <option>Opção 5</option>
          </select>
          
          <label>Cadastro 3:</label>
          <select id="cadastro3">
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
            <option>Opção 4</option>
            <option>Opção 5</option>
            <option>Opção 6</option>
            <option>Opção 7</option>
            <option>Opção 8</option>
            <option>Opção 9</option>
            <option>Opção 10</option>
            <option>Opção 11</option>
          </select>
        </div>
        <div>
          <label>Cadastro 4:</label>
          <select id="cadastro4">
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
            <option>Opção 4</option>
            <option>Opção 5</option>
            <option>Opção 6</option>
            <option>Opção 7</option>
            <option>Opção 8</option>
            <option>Opção 9</option>
            <option>Opção 10</option>
            <option>Opção 11</option>
            <option>Opção 12</option>
            <option>Opção 13</option>
          </select>
        </div>
      </div>
      <!-- Botão "Salvar" -->
      <button id="botaoSalvar">Salvar</button>
    </div>

    <!-- Controle (Tabela) -->
    <div class="section">
      <h2>Controle</h2>
      <!-- Barra de pesquisa -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquisar usuário...">
        <button onclick="filtrarControle()">Pesquisar</button>
        <button onclick="limparFiltro()">Limpar Filtro</button>
      </div>
      <table id="tabela_controle">
        <tr>
          <th>Usuário</th>
          <th>Cadastro 1</th>
          <th>Cadastro 2</th>
          <th>Cadastro 3</th>
          <th>Cadastro 4</th>
          <th>Ação</th>
        </tr>
      </table>
    </div>
  </div>

  <script type="module">
    // Importações do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    // Configuração do Firebase
    const config = {
      apiKey: "AIzaSyCL2gnsUQYc7SisbqshN9Q0Y7qwwzoPF1s",
      authDomain: "gc-controle.firebaseapp.com",
      databaseURL: "https://gc-controle-default-rtdb.firebaseio.com",
      projectId: "gc-controle",
      storageBucket: "gc-controle.firebasestorage.app",
      messagingSenderId: "3109203796",
      appId: "1:3109203796:web:f8619117f915f67ceba2c1",
      measurementId: "G-3NNXXD5V2T"
    };

    // Inicializa o Firebase
    const appFirebase = initializeApp(config);
    const database = getDatabase(appFirebase);
    const auth = getAuth(appFirebase);
    let usuarioAtual = null;

    // Elementos de tela
    const telaLogin = document.getElementById("telaLogin");
    const telaPrincipal = document.getElementById("telaPrincipal");
    const botaoLogin = document.getElementById("botaoLogin");
    const botaoCadastro = document.getElementById("botaoCadastro");
    const botaoRecuperar = document.getElementById("botaoRecuperar");
    const botaoSair = document.getElementById("botaoSair");

    // Login
    botaoLogin.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          usuarioAtual = userCredential.user;
          mostrarTelaPrincipal();
        })
        .catch((error) => {
          alert("Erro no login: " + error.message);
        });
    });

    // Cadastro
    botaoCadastro.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      createUserWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          usuarioAtual = userCredential.user;
          mostrarTelaPrincipal();
        })
        .catch((error) => {
          alert("Erro no cadastro: " + error.message);
        });
    });

    // Recuperar Senha
    botaoRecuperar.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Por favor, informe seu e-mail para recuperar a senha.");
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("E-mail de recuperação de senha enviado.");
        })
        .catch((error) => {
          alert("Erro ao enviar e-mail: " + error.message);
        });
    });

    // Logout
    botaoSair.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          usuarioAtual = null;
          mostrarTelaLogin();
        })
        .catch((error) => {
          console.error("Erro ao sair:", error);
        });
    });

    // Observa mudanças de autenticação
    onAuthStateChanged(auth, (user) => {
      if (user) {
        usuarioAtual = user;
        mostrarTelaPrincipal();
      } else {
        mostrarTelaLogin();
      }
    });

    function mostrarTelaPrincipal() {
      telaLogin.classList.add("hidden");
      telaPrincipal.classList.remove("hidden");
      carregarQuantidades();
      carregarControles();
    }

    function mostrarTelaLogin() {
      telaLogin.classList.remove("hidden");
      telaPrincipal.classList.add("hidden");
    }

    // Função para salvar quantidades na base do usuário
    function salvarQuantidades() {
      const quantidadeUnica = document.getElementById("quantidade_unica").value;
      const quantidadeAleatoria = document.getElementById("quantidade_aleatoria").value;
      if (!usuarioAtual) return;
      set(ref(database, 'users/' + usuarioAtual.uid + '/quantidades/'), {
        unica: quantidadeUnica,
        aleatoria: quantidadeAleatoria
      }).then(() => {
        console.log("Quantidades salvas com sucesso!");
      }).catch((error) => {
        console.error("Erro ao salvar quantidades: ", error);
      });
    }

    // Função para carregar quantidades do usuário
    function carregarQuantidades() {
      if (!usuarioAtual) return;
      get(ref(database, 'users/' + usuarioAtual.uid + '/quantidades/')).then((snapshot) => {
        if (snapshot.exists()) {
          document.getElementById("quantidade_unica").value = snapshot.val().unica || "0";
          document.getElementById("quantidade_aleatoria").value = snapshot.val().aleatoria || "0";
          console.log("Quantidades carregadas com sucesso!");
        } else {
          console.log("Nenhuma quantidade salva ainda.");
        }
      }).catch((error) => {
        console.error("Erro ao carregar quantidades: ", error);
      });
    }

    // Verifica se o usuário já existe na base de controle
    function usuarioJaExiste(usuario, callback) {
      if (!usuarioAtual) return;
      get(ref(database, 'users/' + usuarioAtual.uid + '/controle/' + usuario))
        .then((snapshot) => {
          callback(snapshot.exists());
        })
        .catch((error) => {
          console.error("Erro ao verificar usuário: ", error);
        });
    }

    // Função para salvar controle
    function salvarControle() {
      console.log("salvarControle acionado", usuarioAtual);
      let usuarioSelecionado = document.getElementById("usuario").value;
      let cadastro1 = document.getElementById("cadastro1").value;
      let cadastro2 = document.getElementById("cadastro2").value;
      let cadastro3 = document.getElementById("cadastro3").value;
      let cadastro4 = document.getElementById("cadastro4").value;

      if (!usuarioSelecionado || !cadastro1 || !cadastro2 || !cadastro3 || !cadastro4) {
        alert("Preencha todos os campos!");
        return;
      }

      if (!usuarioAtual) {
        alert("Você precisa estar logado!");
        return;
      }

      usuarioJaExiste(usuarioSelecionado, (existe) => {
        if (existe) {
          const confirmacao = confirm("Este usuário já foi salvo. Tem certeza que deseja alterar?");
          if (!confirmacao) return;
        }
        set(ref(database, 'users/' + usuarioAtual.uid + '/controle/' + usuarioSelecionado), {
          cadastro1: cadastro1,
          cadastro2: cadastro2,
          cadastro3: cadastro3,
          cadastro4: cadastro4
        }).then(() => {
          alert("Controle salvo com sucesso!");
          carregarControles();
        }).catch((error) => {
          console.error("Erro ao salvar controle: ", error);
        });
        salvarQuantidades();
      });
    }

    // Função para carregar os controles do usuário e incluir botão de exclusão na última coluna
    function carregarControles() {
      if (!usuarioAtual) return;
      get(ref(database, 'users/' + usuarioAtual.uid + '/controle/')).then((snapshot) => {
        if (snapshot.exists()) {
          let tabela = document.getElementById("tabela_controle");
          tabela.innerHTML = `
            <tr>
              <th>Usuário</th>
              <th>Cadastro 1</th>
              <th>Cadastro 2</th>
              <th>Cadastro 3</th>
              <th>Cadastro 4</th>
              <th>Ação</th>
            </tr>`;
          
          snapshot.forEach((childSnapshot) => {
            let dados = childSnapshot.val();
            let linha = tabela.insertRow();
            let cellUsuario = linha.insertCell();
            cellUsuario.textContent = childSnapshot.key;
            let cellCadastro1 = linha.insertCell();
            cellCadastro1.textContent = dados.cadastro1;
            let cellCadastro2 = linha.insertCell();
            cellCadastro2.textContent = dados.cadastro2;
            let cellCadastro3 = linha.insertCell();
            cellCadastro3.textContent = dados.cadastro3;
            let cellCadastro4 = linha.insertCell();
            cellCadastro4.textContent = dados.cadastro4;
            // Botão de exclusão na última coluna com "X"
            let cellExcluir = linha.insertCell();
            cellExcluir.innerHTML = `<button class="delete-button" onclick="excluirControle('${childSnapshot.key}')">X</button>`;
          });
        } else {
          console.log("Nenhum controle salvo ainda.");
        }
      }).catch((error) => {
        console.error("Erro ao carregar controles: ", error);
      });
    }

    // Função para excluir controle com confirmação
    function excluirControle(usuario) {
      if (!usuarioAtual) return;
      if (confirm("Você tem certeza que deseja excluir o usuário?")) {
        remove(ref(database, 'users/' + usuarioAtual.uid + '/controle/' + usuario))
          .then(() => {
            alert("Usuário excluído com sucesso!");
            carregarControles();
          })
          .catch((error) => {
            console.error("Erro ao excluir usuário: ", error);
          });
      }
    }

    // Expondo a função para o escopo global para uso inline
    window.excluirControle = excluirControle;

    // Função para filtrar a tabela somente quando o botão "Pesquisar" é clicado
    function filtrarControle() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toUpperCase();
      const table = document.getElementById("tabela_controle");
      const tr = table.getElementsByTagName("tr");

      for (let i = 1; i < tr.length; i++) {
        const td = tr[i].getElementsByTagName("td")[0]; // coluna "Usuário"
        if (td) {
          const txtValue = td.textContent || td.innerText;
          tr[i].style.display = (filter === "" || txtValue.toUpperCase().includes(filter)) ? "" : "none";
        }
      }
    }

    // Função para limpar o filtro
    function limparFiltro() {
      const input = document.getElementById("searchInput");
      input.value = "";
      filtrarControle();
    }

    // Evento do botão "Salvar"
    document.getElementById("botaoSalvar").addEventListener("click", salvarControle);

    // Torna as funções globais para uso inline
    window.filtrarControle = filtrarControle;
    window.limparFiltro = limparFiltro;
    window.salvarQuantidades = salvarQuantidades;
  </script>
</body>
</html>

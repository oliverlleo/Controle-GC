<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

  <title>Sistema de Login e Controle GC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos Gerais */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
      transition: background-color 0.3s;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      position: relative;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    /* Inputs e selects – Aumentados, mas sem exagerar a altura */
    input, select {
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
      margin-bottom: 15px;
      box-sizing: border-box;
      width: 100%;
    }
    input:focus, select:focus {
      border-color: #2c3e50;
      outline: none;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #1a2a3a;
    }
    .hidden {
      display: none;
    }
    /* Botões específicos */
    #botaoRecuperar {
      background: #e74c3c;
    }
    #botaoRecuperar:hover {
      background: #c0392b;
    }
    /* Removi o botão antigo de sair */
    /* #botaoSair { ... } */
    .delete-button {
      background: #e74c3c;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .delete-button:hover {
      background: #c0392b;
    }
    /* Seção de Login */
    .login-container { }
    /* Seção de Gerenciamento de Pergaminhos */
    .pergaminhos-section {
      margin-bottom: 30px;
    }
    .pergaminhos-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    /* Botão "Salvar Pergaminho" ficará em uma linha separada */
    .pergaminhos-save {
      margin-top: 10px;
    }
    /* Seção de Controle de Itens – Layout em CSS Grid */
    #controleItensGrid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    /* Linha 1: O campo "Personagem" ocupa todas as 3 colunas */
    .full-width {
      grid-column: 1 / -1;
    }
    /* Seção de Pesquisa para Controle de Personagens */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 45ch;
      max-width: 100%;
      box-sizing: border-box;
    }
    .search-bar button {
      padding: 10px 14px;
    }
    /* Tabela de Controle de Personagens */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background: #2c3e50;
      color: #fff;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f1f1;
    }
    /* Painel de Itens Faltantes */
    #missingBerkasPanel {
      margin-top: 20px;
      padding: 10px;
      background: #eaf7ff;
      border: 1px solid #bce0fd;
      border-radius: 4px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
    }
    /* Painel de Ataque Total */
    #ataqueTotalPanel {
      border: 1px solid #2c3e50;
      border-radius: 4px;
      padding: 10px;
      text-align: center;
      background: #fff;
    }
    #ataqueTotalPanel label {
      margin-bottom: 5px;
      font-weight: 500;
      display: block;
    }
    #resultadoAtaqueTotal {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
      color: #2c3e50;
    }
    #botaoLimparAtaqueFiltro {
      background: transparent;
      border: 1px solid #2c3e50;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 12px;
      color: #2c3e50;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    #botaoLimparAtaqueFiltro:hover {
      background: #eaf7ff;
    }
    /* Responsividade – Mobile */
    @media (max-width: 600px) {
      #controleItensGrid {
        grid-template-columns: repeat(2, 1fr);
      }
      .search-bar {
        flex-direction: column;
        gap: 10px;
      }
      .search-bar input, .search-bar button {
        width: 100%;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
    /* Sidebar (Menu Lateral) */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* Oculto por padrão */
      width: 250px;
      height: 100%;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    #sidebar.open {
      left: 0;
    }
    #sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    #sidebar select, #sidebar button {
      width: 100%;
      margin-bottom: 10px;
    }
    /* Botão para abrir o menu */
    #menuButton {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      z-index: 1100;
    }
    /* Tema Grandchase */
    .theme-grandchase {
      background-color: #1e1e1e;
      background-image: url('https://via.placeholder.com/1920x1080?text=Grandchase+Theme');
      background-size: cover;
      color: #fff;
    }

    }

      color: #ffcc00;
      border-color: #ffcc00;
    }
    .theme-grandchase button {
      background: #ffcc00;
      color: #000;
    }

      document.getElementById("labelAnel").innerText = t.labelAnel;
      document.getElementById("labelBerkas").innerText = t.labelBerkas;
      document.getElementById("labelVazio").innerText = t.labelVazio;
      document.getElementById("labelAtaqueTotal").innerText = t.labelAtaqueTotal;
      document.getElementById("botaoSalvarGC").innerText = t.botaoSalvarGC;
      document.getElementById("titleControlePersonagens").innerText = t.titleControlePersonagens;
      document.getElementById("searchInput").placeholder = t.searchPlaceholder;
      document.getElementById("botaoPesquisar").innerText = t.botaoPesquisar;
      document.getElementById("botaoLimparFiltro").innerText = t.botaoLimparFiltro;
      // Para o painel de berkas, atualizamos apenas o prefixo
      document.getElementById("missingBerkasPanel").innerText = t.missingBerkasText;
      document.getElementById("labelAtaqueTotalSelecao").innerText = t.labelAtaqueTotalSelecao;
      document.getElementById("botaoLimparAtaqueFiltro").innerText = t.botaoLimparAtaqueFiltro;
      document.getElementById("menuTitle").innerText = t.menuTitle;
      document.getElementById("labelLanguage").innerText = t.languageOption;
      document.getElementById("labelTheme").innerText = t.themeOption;
      document.getElementById("btnExit").innerText = t.exitOption;
      // Recarrega a tabela para atualizar cabeçalhos se necessário
      carregarGCs();
    }

    function updateTheme(theme) {
      currentTheme = theme;
      if (theme === "grandchase") {
        document.body.classList.add("theme-grandchase");
      } else {
        document.body.classList.remove("theme-grandchase");
      }
      // Re-renderiza a tabela para incluir a coluna de avatar se necessário
      carregarGCs();
    }

    // Eventos do Sidebar
    document.getElementById("languageSelect").addEventListener("change", (e) => {
      updateLanguage(e.target.value);
    });
    document.getElementById("themeSelect").addEventListener("change", (e) => {
      updateTheme(e.target.value);
    });
    document.getElementById("btnExit").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          usuarioAtual = null;
          mostrarTelaLogin();
        })
        .catch((error) => {
          console.error("Erro ao sair:", error);
        });
    });
    // Evento para abrir/fechar o menu
    document.getElementById("menuButton").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("open");
    });

    const telaLogin = document.getElementById("telaLogin");
    const telaPrincipal = document.getElementById("telaPrincipal");
    const botaoLogin = document.getElementById("botaoLogin");
    const botaoCadastro = document.getElementById("botaoCadastro");
    const botaoRecuperar = document.getElementById("botaoRecuperar");

    botaoLogin.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          usuarioAtual = userCredential.user;
          mostrarTelaPrincipal();
        })
        .catch((error) => {
          alert("Erro no login: " + error.message);
        });
    });

    botaoCadastro.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      createUserWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          usuarioAtual = userCredential.user;
          mostrarTelaPrincipal();
        })
        .catch((error) => {
          alert("Erro no cadastro: " + error.message);
        });
    });

    botaoRecuperar.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Por favor, informe seu e-mail para recuperar a senha.");
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("E-mail de recuperação de senha enviado.");
        })
        .catch((error) => {
          alert("Erro ao enviar e-mail: " + error.message);
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        usuarioAtual = user;
        mostrarTelaPrincipal();
      } else {
        mostrarTelaLogin();
      }
    });

    function mostrarTelaPrincipal() {
      telaLogin.classList.add("hidden");
      telaPrincipal.classList.remove("hidden");
      carregarGCs();
      calcularAtaqueTotal();
      carregarPergaminhos();
    }

    function mostrarTelaLogin() {
      telaLogin.classList.remove("hidden");
      telaPrincipal.classList.add("hidden");
    }

    // Funções de Pergaminhos
    function salvarPergaminhos() {
      const pergaminhoUnico = document.getElementById("pergaminho_unico").value;
      const pergaminhoAleatorio = document.getElementById("pergaminho_aleatorio").value;
      if (!usuarioAtual) return;
      set(ref(database, 'users/' + usuarioAtual.uid + '/pergaminhos/'), {
        unico: pergaminhoUnico,
        aleatorio: pergaminhoAleatorio
      }).then(() => {
        console.log("Pergaminhos salvos com sucesso!");
      }).catch((error) => {
        console.error("Erro ao salvar pergaminhos:", error);
      });
    }

    function carregarPergaminhos() {
      if (!usuarioAtual) return;
      get(ref(database, 'users/' + usuarioAtual.uid + '/pergaminhos/')).then((snapshot) => {
        if (snapshot.exists()) {
          document.getElementById("pergaminho_unico").value = snapshot.val().unico || "0";
          document.getElementById("pergaminho_aleatorio").value = snapshot.val().aleatorio || "";
          console.log("Pergaminhos carregados com sucesso!");
        } else {
          console.log("Nenhum valor de pergaminho salvo.");
        }
      }).catch((error) => {
        console.error("Erro ao carregar pergaminhos:", error);
      });
    }

    function personagemJaExiste(personagem, callback) {
      if (!usuarioAtual) return;
      get(ref(database, 'users/' + usuarioAtual.uid + '/gc/' + personagem))
        .then((snapshot) => {
          callback(snapshot.exists());
        })
        .catch((error) => {
          console.error("Erro ao verificar personagem:", error);
        });
    }

    function salvarGC() {
      let personagemSelecionado = document.getElementById("personagem").value;
      let pergaminhoUnico = document.getElementById("pergaminho_unico").value;
      let pergaminhoAleatorio = document.getElementById("pergaminho_aleatorio").value;
      let brinco = document.getElementById("brinco").value;
      let piercing = document.getElementById("piercing").value;
      let anel = document.getElementById("anel").value;
      let berkas = document.getElementById("berkas").value;
      let ataqueTotal = document.getElementById("ataqueTotal").value;
      let vazio = document.getElementById("vazio").value;
      
      let vazioNum = (vazio === "Nenhum") ? "0" : vazio;
      
      if (!personagemSelecionado || !brinco || !piercing || !anel || !berkas || !ataqueTotal) {
        alert("Preencha todos os campos obrigatórios!");
        return;
      }
      if (!usuarioAtual) {
        alert("Você precisa estar logado!");
        return;
      }
      personagemJaExiste(personagemSelecionado, (existe) => {
        if (existe) {
          const confirmacao = confirm("Este personagem já foi salvo. Deseja alterar?");
          if (!confirmacao) return;
        }
        set(ref(database, 'users/' + usuarioAtual.uid + '/gc/' + personagemSelecionado), {
          personagem: personagemSelecionado,
          pergaminho_unico: pergaminhoUnico,
          pergaminho_aleatorio: pergaminhoAleatorio,
          brinco: brinco,
          piercing: piercing,
          anel: anel,
          berkas: berkas,
          ataqueTotal: ataqueTotal,
          vazio: vazioNum
        }).then(() => {
          alert("GC salvo com sucesso!");
          salvarPergaminhos();
          carregarGCs();
          calcularAtaqueTotal();
        }).catch((error) => {
          console.error("Erro ao salvar GC:", error);
        });
      });
    }

    function carregarGCs() {
      if (!usuarioAtual) return;
      gcData = {};
      get(ref(database, 'users/' + usuarioAtual.uid + '/gc/')).then((snapshot) => {
        let tabela = document.getElementById("tabela_controle");
        // Construção dinâmica do cabeçalho com coluna extra de Avatar se tema for Grandchase
        let headerHTML = "<tr>";
        headerHTML += "<th>" + document.getElementById("labelPersonagem").innerText + "</th>";
        if (currentTheme === "grandchase") {
          headerHTML += "<th>Avatar</th>";
        }
        headerHTML += "<th>" + document.getElementById("labelBrinco").innerText + "</th>";
        headerHTML += "<th>" + document.getElementById("labelPiercing").innerText + "</th>";
        headerHTML += "<th>" + document.getElementById("labelAnel").innerText + "</th>";
        headerHTML += "<th>" + document.getElementById("labelBerkas").innerText + "</th>";
        headerHTML += "<th>" + document.getElementById("labelVazio").innerText + "</th>";
        headerHTML += "<th>" + document.getElementById("labelAtaqueTotal").innerText + "</th>";
        headerHTML += "<th>Ação</th>";
        headerHTML += "</tr>";
        tabela.innerHTML = headerHTML;
        let totalMissingBerkas = 0;
        let totalMissingVazio = 0;
        if (snapshot.exists()) {
          snapshot.forEach((childSnapshot) => {
            let dados = childSnapshot.val();
            let personagem = childSnapshot.key;
            gcData[personagem] = dados;
            // Processa Berkas
            let berkasValor = dados.berkas;
            let berkasNum = 0;
            if (berkasValor === "Full") {
              berkasNum = 12;
            } else if (berkasValor === "Nenhum") {
              berkasNum = 0;
            } else {
              berkasNum = parseInt(berkasValor) || 0;
            }
            // Processa Vazio
            let vazioValor = (dados.vazio === "Nenhum" || !dados.vazio) ? 0 : parseInt(dados.vazio);
            let missingBerkas = (vazioValor > 0) ? Math.max(0, 6 - berkasNum) : Math.max(0, 12 - berkasNum);
            let missingVazio = (vazioValor > 0) ? Math.max(0, 6 - vazioValor) : 0;
            totalMissingBerkas += missingBerkas;
            totalMissingVazio += missingVazio;
            
            let linha = tabela.insertRow();
            linha.style.cursor = "pointer";
            let cellPersonagem = linha.insertCell();
            cellPersonagem.textContent = personagem;
            cellPersonagem.style.cursor = "pointer";
            cellPersonagem.addEventListener("click", () => {
              document.getElementById("controleItens").scrollIntoView({ behavior: "smooth" });
              document.getElementById("personagem").value = personagem.trim();
              document.getElementById("pergaminho_unico").value = (dados.pergaminho_unico || "0").trim();
              document.getElementById("pergaminho_aleatorio").value = (dados.pergaminho_aleatorio || "").trim();
              document.getElementById("brinco").value = (dados.brinco || "").trim();
              document.getElementById("piercing").value = (dados.piercing || "").trim();
              document.getElementById("anel").value = (dados.anel || "").trim();
              document.getElementById("berkas").value = (dados.berkas || "").trim();
              document.getElementById("ataqueTotal").value = (dados.ataqueTotal || "").trim();
              document.getElementById("vazio").value = (dados.vazio || "Nenhum").trim();
            });
            // Se o tema for Grandchase, insere célula com imagem do personagem
            if (currentTheme === "grandchase") {
              let cellAvatar = linha.insertCell();
              // Gera o caminho da imagem baseado no nome (removendo espaços e convertendo para minúsculo)
              let imgSrc = "img/" + personagem.replace(/\s+/g, '').toLowerCase() + ".png";
              cellAvatar.innerHTML = `<img src="${imgSrc}" alt="${personagem}" width="40" height="40" style="border-radius:50%;" onerror="this.src='https://via.placeholder.com/40'">`;
            }
            let cellBrinco = linha.insertCell();
            cellBrinco.textContent = dados.brinco;
            let cellPiercing = linha.insertCell();
            cellPiercing.textContent = dados.piercing;
            let cellAnel = linha.insertCell();
            cellAnel.textContent = dados.anel;
            let cellBerkas = linha.insertCell();
            cellBerkas.textContent = dados.berkas;
            let cellVazio = linha.insertCell();
            cellVazio.textContent = dados.vazio || "Nenhum";
            let cellAtaqueTotal = linha.insertCell();
            cellAtaqueTotal.textContent = dados.ataqueTotal;
            let cellAcao = linha.insertCell();
            cellAcao.innerHTML = `<button class="delete-button" onclick="excluirGC('${personagem}')">X</button>`;
          });
        } else {
          console.log("Nenhum GC salvo.");
        }
        document.getElementById("missingBerkasPanel").textContent =
          translations[currentLanguage].missingBerkasText + " " + totalMissingBerkas + " | Total de vazio faltantes: " + totalMissingVazio;
      }).catch((error) => {
        console.error("Erro ao carregar GCs:", error);
      });
    }

    document.getElementById("personagem").addEventListener("change", (event) => {
      const personagemSelecionado = event.target.value;
      if (gcData[personagemSelecionado]) {
        const dados = gcData[personagemSelecionado];
        document.getElementById("brinco").value = (dados.brinco || "").trim();
        document.getElementById("piercing").value = (dados.piercing || "").trim();
        document.getElementById("anel").value = (dados.anel || "").trim();
        document.getElementById("berkas").value = (dados.berkas || "").trim();
        document.getElementById("ataqueTotal").value = (dados.ataqueTotal || "").trim();
        document.getElementById("vazio").value = (dados.vazio || "Nenhum").trim();
        document.getElementById("pergaminho_unico").value = (dados.pergaminho_unico || "0").trim();
        document.getElementById("pergaminho_aleatorio").value = (dados.pergaminho_aleatorio || "").trim();
      }
    });

    function excluirGC(personagem) {
      if (!usuarioAtual) return;
      if (confirm("Você tem certeza que deseja excluir o personagem?")) {
        remove(ref(database, 'users/' + usuarioAtual.uid + '/gc/' + personagem))
          .then(() => {
            alert("Personagem excluído com sucesso!");
            carregarGCs();
            calcularAtaqueTotal();
          })
          .catch((error) => {
            console.error("Erro ao excluir personagem:", error);
          });
      }
    }

    function filtrarTabela() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toUpperCase();
      const table = document.getElementById("tabela_controle");
      const tr = table.getElementsByTagName("tr");
      for (let i = 1; i < tr.length; i++) {
        const td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          const txtValue = td.textContent || td.innerText;
          tr[i].style.display = (filter === "" || txtValue.toUpperCase().includes(filter)) ? "" : "none";
        }
      }
    }

    function limparFiltro() {
      document.getElementById("searchInput").value = "";
      filtrarTabela();
    }

    function calcularAtaqueTotal() {
      const ataqueDesejado = document.getElementById("selecionarAtaqueTotal").value;
      if (ataqueDesejado === "Todos" || ataqueDesejado === "Nenhum") {
        document.getElementById("resultadoAtaqueTotal").textContent = "";
        limparFiltroAtaqueTotal();
        return;
      }
      const ataqueDesejadoNum = parseInt(ataqueDesejado.replace("k", "")) * 1000;
      if (!usuarioAtual) return;
      let countExact = 0;
      let countAbove = 0;
      let countBelow = 0;
      get(ref(database, 'users/' + usuarioAtual.uid + '/gc/')).then((snapshot) => {
        if (snapshot.exists()) {
          snapshot.forEach((childSnapshot) => {
            let dados = childSnapshot.val();
            let atk = dados.ataqueTotal;
            if (!atk || typeof atk !== "string" || !atk.includes("k")) {
              atk = "0k";
            }
            let atkNum = parseInt(atk.replace("k", "")) * 1000;
            if (atkNum === ataqueDesejadoNum) {
              countExact++;
            } else if (atkNum > ataqueDesejadoNum) {
              countAbove++;
            } else {
              countBelow++;
            }
          });
        }
        document.getElementById("resultadoAtaqueTotal").textContent =
          `Exatos: ${countExact} | Acima: ${countAbove} | Abaixo: ${countBelow}`;
        filtrarAtaqueTabela(ataqueDesejado);
      }).catch((error) => {
        console.error("Erro ao calcular ataque total:", error);
      });
    }

    function filtrarAtaqueTabela(ataqueDesejado) {
      const tabela = document.getElementById("tabela_controle");
      const tr = tabela.getElementsByTagName("tr");
      for (let i = 1; i < tr.length; i++){
        const cellAtaque = tr[i].cells[currentTheme === "grandchase" ? 7 : 6].textContent.trim();
        if (cellAtaque === ataqueDesejado) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }

    function limparFiltroAtaqueTotal() {
      const tabela = document.getElementById("tabela_controle");
      const tr = tabela.getElementsByTagName("tr");
      for (let i = 1; i < tr.length; i++){
        tr[i].style.display = "";
      }
    }

    document.getElementById("selecionarAtaqueTotal").addEventListener("change", calcularAtaqueTotal);
    document.getElementById("botaoSalvarGC").addEventListener("click", salvarGC);
    window.excluirGC = excluirGC;
    window.filtrarTabela = filtrarTabela;
    window.limparFiltro = limparFiltro;
    window.salvarPergaminhos = salvarPergaminhos;
    window.calcularAtaqueTotal = calcularAtaqueTotal;
    window.limparFiltroAtaqueTotal = limparFiltroAtaqueTotal;

    // Inicializa idioma e tema padrão
    updateLanguage(currentLanguage);
    updateTheme(currentTheme);
  </script>
</body>
</html>

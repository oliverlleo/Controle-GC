<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login e Controle GC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #2c3e50;
      outline: none;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #1a2a3a;
    }
    .hidden {
      display: none;
    }
    /* Tela de login */
    .login-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .login-container button {
      margin-bottom: 10px;
    }
    /* Botão de recuperação de senha */
    #resetPasswordBtn {
      background-color: #e74c3c;
    }
    #resetPasswordBtn:hover {
      background-color: #c0392b;
    }
    /* Barra de pesquisa e botões da tela principal */
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      max-width: 230px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }
    .search-bar button {
      padding: 10px 20px;
      height: 42px;
      max-width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background-color: #2c3e50;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }
      .search-bar {
        flex-direction: column;
      }
      .search-bar button {
        width: 100%;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
    /* Botão de Logout (X) */
    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      padding: 0;
      font-size: 16px;
      line-height: 30px;
      text-align: center;
      background-color: #2c3e50;
      transition: transform 0.2s ease;
    }
    #logoutBtn:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Tela de Login/Cadastro -->
  <div class="container" id="loginScreen">
    <h2>Login / Cadastro</h2>
    <div class="login-container">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Cadastrar</button>
      <button id="resetPasswordBtn">Recuperar Senha</button>
    </div>
  </div>

  <!-- Tela principal -->
  <div class="container hidden" id="mainScreen">
    <!-- Botão de Sair em forma de "X" -->
    <button id="logoutBtn">X</button>
    <!-- Gerenciamento de Pergaminhos -->
    <div class="section">
      <h2>Gerenciamento de Pergaminhos</h2>
      <div class="pergaminhos">
        <div>
          <label>Pergaminho Único:</label>
          <input type="number" id="pergaminho_unico" oninput="salvarPergaminhos()">
        </div>
        <div>
          <label>Pergaminho Aleatório:</label>
          <input type="number" id="pergaminho_aleatorio" oninput="salvarPergaminhos()">
        </div>
      </div>
    </div>

    <!-- Selecione as opções -->
    <div class="section">
      <h2>Controle de Itens</h2>
      <div class="columns">
        <div>
          <label>Personagem:</label>
          <select id="personagem">
            <option>Elesis</option>
            <option>Lire</option>
            <option>Arme</option>
            <option>Lass</option>
            <option>Ryan</option>
            <option>Ronan</option>
            <option>Amy</option>
            <option>Jin</option>
            <option>Sieghart</option>
            <option>Mari</option>
            <option>Dio</option>
            <option>Zero</option>
            <option>Rey</option>
            <option>Lupus</option>
            <option>Lin</option>
            <option>Azin</option>
            <option>Holy</option>
            <option>Edel Frost</option>
            <option>Veigas</option>
            <option>Uno</option>
            <option>Decane</option>
            <option>Ai</option>
            <option>Kallia Eldepel</option>
          </select>
          
          <label>Brinco:</label>
          <select id="brinco">
            <option>Nenhum</option>
            <option>Harkyon</option>
            <option>Normal</option>
            <option>Épico</option>
            <option>Lendário</option>
          </select>
        </div>
        <div>
          <label>Piercing:</label>
          <select id="piercing">
            <option>Nenhum</option>
            <option>Harkyon</option>
            <option>Normal</option>
            <option>Épico</option>
            <option>Lendário</option>
          </select>
          
          <label>Anel:</label>
          <select id="anel">
            <option>Nenhum</option>
            <option>Harkyon</option>
            <option>Nível 1.1</option>
            <option>Nível 1.2</option>
            <option>Nível 1.3</option>
            <option>Nível 2.1</option>
            <option>Nível 2.2</option>
            <option>Nível 2.3</option>
            <option>Nível 3.1</option>
            <option>Nível 3.2</option>
            <option>Nível 3.3</option>
          </select>
        </div>
        <div>
          <label>Berkas:</label>
          <select id="berkas">
            <option>Nenhum</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>Full</option>
          </select>
        </div>
      </div>
      <!-- Botão "Salvar GC" -->
      <button id="salvarGC">Salvar GC</button>
    </div>

    <!-- Lista de GCs Salvos -->
    <div class="section">
      <h2>Controle de Personagens</h2>
      <!-- Barra de pesquisa com botões -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquisar personagem...">
        <button onclick="filtrarTabela()">Pesquisar</button>
        <button onclick="limparFiltro()">Limpar Filtro</button>
      </div>
      <table id="tabela-gc">
        <tr>
          <th>Personagem</th>
          <th>Brinco</th>
          <th>Piercing</th>
          <th>Anel</th>
          <th>Berkas</th>
        </tr>
      </table>
    </div>
  </div>

  <script type="module">
    // Importações do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCL2gnsUQYc7SisbqshN9Q0Y7qwwzoPF1s",
      authDomain: "gc-controle.firebaseapp.com",
      databaseURL: "https://gc-controle-default-rtdb.firebaseio.com",
      projectId: "gc-controle",
      storageBucket: "gc-controle.firebasestorage.app",
      messagingSenderId: "3109203796",
      appId: "1:3109203796:web:f8619117f915f67ceba2c1",
      measurementId: "G-3NNXXD5V2T"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let currentUser = null;

    // Elementos de tela
    const loginScreen = document.getElementById("loginScreen");
    const mainScreen = document.getElementById("mainScreen");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const resetPasswordBtn = document.getElementById("resetPasswordBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Login
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          mostrarMainScreen();
        })
        .catch((error) => {
          alert("Erro no login: " + error.message);
        });
    });

    // Cadastro
    registerBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          mostrarMainScreen();
        })
        .catch((error) => {
          alert("Erro no cadastro: " + error.message);
        });
    });

    // Recuperar Senha
    resetPasswordBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      if(!email){
        alert("Por favor, informe seu e-mail para recuperar a senha.");
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("E-mail de recuperação de senha enviado.");
        })
        .catch((error) => {
          alert("Erro ao enviar e-mail: " + error.message);
        });
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          currentUser = null;
          mostrarLoginScreen();
        })
        .catch((error) => {
          console.error("Erro ao sair:", error);
        });
    });

    // Observa mudanças de autenticação
    onAuthStateChanged(auth, (user) => {
      if(user){
        currentUser = user;
        mostrarMainScreen();
      } else {
        mostrarLoginScreen();
      }
    });

    function mostrarMainScreen() {
      loginScreen.classList.add("hidden");
      mainScreen.classList.remove("hidden");
      carregarPergaminhos();
      carregarGCs();
    }

    function mostrarLoginScreen() {
      loginScreen.classList.remove("hidden");
      mainScreen.classList.add("hidden");
    }

    // Função para salvar pergaminhos na base do usuário
    function salvarPergaminhos() {
      const pergaminhoUnico = document.getElementById("pergaminho_unico").value;
      const pergaminhoAleatorio = document.getElementById("pergaminho_aleatorio").value;
      if(!currentUser) return;
      set(ref(db, 'users/' + currentUser.uid + '/pergaminhos/'), {
        unico: pergaminhoUnico,
        aleatorio: pergaminhoAleatorio
      }).then(() => {
        console.log("Pergaminhos salvos com sucesso!");
      }).catch((error) => {
        console.error("Erro ao salvar pergaminhos: ", error);
      });
    }

    // Função para carregar pergaminhos do usuário
    function carregarPergaminhos() {
      if(!currentUser) return;
      get(ref(db, 'users/' + currentUser.uid + '/pergaminhos/')).then((snapshot) => {
        if (snapshot.exists()) {
          document.getElementById("pergaminho_unico").value = snapshot.val().unico || "0";
          document.getElementById("pergaminho_aleatorio").value = snapshot.val().aleatorio || "0";
          console.log("Pergaminhos carregados com sucesso!");
        } else {
          console.log("Nenhum valor de pergaminho salvo ainda.");
        }
      }).catch((error) => {
        console.error("Erro ao carregar pergaminhos: ", error);
      });
    }

    // Verifica se o personagem já existe na base do usuário
    function personagemJaExiste(personagem, callback) {
      if(!currentUser) return;
      get(ref(db, 'users/' + currentUser.uid + '/gc/' + personagem)).then((snapshot) => {
        callback(snapshot.exists());
      }).catch((error) => {
        console.error("Erro ao verificar personagem: ", error);
      });
    }

    // Função para salvar GC com logs de debug
    function salvarGC() {
      console.log("salvarGC acionado", currentUser);
      let personagem = document.getElementById("personagem").value;
      let brinco = document.getElementById("brinco").value;
      let piercing = document.getElementById("piercing").value;
      let anel = document.getElementById("anel").value;
      let berkas = document.getElementById("berkas").value;

      if (!personagem || !brinco || !piercing || !anel || !berkas) {
        alert("Preencha todos os campos!");
        return;
      }

      if(!currentUser) {
        alert("Você precisa estar logado!");
        return;
      }

      personagemJaExiste(personagem, (existe) => {
        if (existe) {
          const confirmacao = confirm("Este personagem já foi salvo. Tem certeza que deseja alterar?");
          if (!confirmacao) return;
        }
        set(ref(db, 'users/' + currentUser.uid + '/gc/' + personagem), {
          brinco: brinco,
          piercing: piercing,
          anel: anel,
          berkas: berkas
        }).then(() => {
          alert("GC salvo com sucesso!");
          carregarGCs();
        }).catch((error) => {
          console.error("Erro ao salvar GC: ", error);
        });
        salvarPergaminhos();
      });
    }

    // Função para carregar os GCs do usuário
    function carregarGCs() {
      if(!currentUser) return;
      get(ref(db, 'users/' + currentUser.uid + '/gc/')).then((snapshot) => {
        if (snapshot.exists()) {
          let tabela = document.getElementById("tabela-gc");
          tabela.innerHTML = `
            <tr>
              <th>Personagem</th>
              <th>Brinco</th>
              <th>Piercing</th>
              <th>Anel</th>
              <th>Berkas</th>
            </tr>`;
          
          snapshot.forEach((childSnapshot) => {
            let dados = childSnapshot.val();
            let linha = tabela.insertRow();
            linha.insertCell(0).textContent = childSnapshot.key;
            linha.insertCell(1).textContent = dados.brinco;
            linha.insertCell(2).textContent = dados.piercing;
            linha.insertCell(3).textContent = dados.anel;
            linha.insertCell(4).textContent = dados.berkas;
          });
        } else {
          console.log("Nenhum GC salvo ainda.");
        }
      }).catch((error) => {
        console.error("Erro ao carregar GCs: ", error);
      });
    }

    // Função para filtrar a tabela
    function filtrarTabela() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toUpperCase();
      const table = document.getElementById("tabela-gc");
      const tr = table.getElementsByTagName("tr");

      for (let i = 1; i < tr.length; i++) {
        const td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          const txtValue = td.textContent || td.innerText;
          tr[i].style.display = (filter === "" || txtValue.toUpperCase().includes(filter)) ? "" : "none";
        }
      }
    }

    // Função para limpar o filtro
    function limparFiltro() {
      const input = document.getElementById("searchInput");
      input.value = "";
      filtrarTabela();
    }

    // Evento do botão "Salvar GC"
    document.getElementById("salvarGC").addEventListener("click", salvarGC);

    // Torna as funções globais para uso inline
    window.filtrarTabela = filtrarTabela;
    window.limparFiltro = limparFiltro;
    window.salvarPergaminhos = salvarPergaminhos;
  </script>
</body>
</html>
